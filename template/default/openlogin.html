<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>{$page_title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<link rel="shortcut icon" href="{$mymps_global[SiteUrl]}/favicon.ico" />
<link rel="stylesheet" href="{$mymps_global[SiteUrl]}/template/default/css/global.css" />
<link rel="stylesheet" href="{$mymps_global[SiteUrl]}/template/default/css/style.css" />
<link rel="stylesheet" href="{$mymps_global[SiteUrl]}/template/default/css/post.css" />
<link rel="stylesheet" type="text/css" href="{$mymps_global[SiteUrl]}/template/default/css/openlogin.css" />
<script src="{$mymps_global[SiteUrl]}/template/global/noerr.js" type="text/javascript"></script>
<script src="{$mymps_global[SiteUrl]}/template/default/js/global.js" type="text/javascript"></script>
<script src="{$mymps_global[SiteUrl]}/template/default/js/jquery.min.js" type="text/javascript"></script>
</head>
<body class="{$mymps_global[cfg_tpl_dir]} bodybg{$mymps_global[cfg_tpl_dir]}{$mymps_global[bodybg]}">
{mytemplate inc_head_post}
<div class="clearfix"></div>
<div class="body1000">
	<div id="main">
		<div class="openlogincontainer">
			<div class="openlogin">
				<div class="mpstopic-category">
					<div class="panel-tab">
						<ul class="tab-list">
							<li class="firsttab"><a href="?mod=openlogin&action=reg" {if $action == 'reg'}class="current"{/if}>完善帐号信息</a></li>
							<li><a href="?mod=openlogin&action=bind" {if $action == 'bind'}class="current"{/if}>已有本站帐号</a></li>
						</ul>
					</div>
				</div>
				<div class="clear"></div>
				<form action="?" method="post">
				<input name="mod" value="openlogin" type="hidden">
				<input name="action" value="{$action}" type="hidden">
				<input name="mixcode" value="{$mixcode}" type="hidden">
				<div class="after-mpstopic">
					<ul>
                    	<!--{if $action == 'reg'}-->
						<input name="userid" type="hidden" value="{$nickname}">
						<li class="firstli"> 您将使用QQ帐号 <img src="{$figureurl_qq_1}" align="absbottom"/> <b>{$nickname}</b> 注册本站，<a href="include/qqlogin/qq_login.php">更换QQ帐号?</a></li>
						<li><span class="aleft"><font color="red">*</font>电子邮箱：</span><span class="aright"><input name="email" class="text"></span></li>
						<li><span class="aleft"><font color="red">*</font>密码：</span><span class="aright"><input name="userpwd" class="text" type="password"></span></li>
						<!--{else}-->
						<li class="firstli">您将使用QQ帐号 <img src="{$figureurl_qq_1}" align="absbottom"/> <b>{$nickname}</b> 绑定本站用户名，<a href="include/qqlogin/qq_login.php">更换QQ帐号?</a></li>
						<li><span class="aleft"><font color="red">*</font>原用户名：</span><span class="aright"><input name="bind_userid" class="text"></span></li>
						<li><span class="aleft"><font color="red">*</font>原密码：</span><span class="aright"><input name="bind_userpwd" class="text" type="password"></span></li>
						<!--{/if}-->
						<li class="lastli"><span class="aleft"></span><span class="aright"><input name="log_submit" type="submit" value="帐号升级" class="submit1" /> <a href="{$mymps_global[SiteUrl]}" target="_blank" style="margin-left:10px;">以后再说，先随便逛逛</a></span></li>
					</ul>
				</div>
				</form>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	{mytemplate inc_foot_about}
</div>
</body>
</html>
